<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste clients</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">email</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="cli : ${ listeC }">
      <th scope="row" th:text="${cli.id}"></th>
      <td th:text="${cli.nom}"></td>
      <td th:text="${cli.prenom}"></td>
      <td th:text="${cli.email}"></td>
      <td>
      	<a th:href="'/deleteclient/' + ${ cli.id }"><button type="button" class="btn btn-danger">Supprimer</button></a>
      	<a th:href="'/modifierclient/' + ${ cli.id }"><button type="button" class="btn btn-primary">modifier</button></a>
      </td>
    </tr>
   
    
  </tbody>
</table>
</body>
</html>
