<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier un Client</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<form method="post" modelAttribute="client">
	
  <input type="hidden" class="form-control" name="id" th:value="${client.id}"/>

  <div class="form-outline mb-4">
    <input type="text" class="form-control" name="nom" th:value="${client.nom}"/>
    <label class="form-label" for="nom">Nom</label>
  </div>

  <div class="form-outline mb-4">
    <input type="text" class="form-control" name="prenom" th:value="${client.prenom}"/>
    <label class="form-label" for="prenom">Pr√©nom</label>
  </div>
  <div class="form-outline mb-4">
    <input type="email" class="form-control" name="email" th:value="${client.email}"/>
    <label class="form-label" for="email">Email</label>
  </div>
  

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
</form>
</body>
</html>
